<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="stylesheet" href="build/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
  
</head>
<body>
    <header class="header">
        <div class="header-grid contenedor">
            <div class="logo">
                <img src="build/img/logo.svg" alt="logo" width="500" height="300">
            </div>

            <div class="contenido-header">
                <h1>Tu Plataforma para publicar tus podcast</h1>
                <a class="btn-header" href="#">Crear Cuenta</a>
            </div>
        </div>
    </header>

    <section class="crea contenedor">
        <div class="crea_grafico">
            <img src="build/img/imagen_podcast.svg" alt="crea tu podcast">
        </div>
    </section>

</body>
</html>
